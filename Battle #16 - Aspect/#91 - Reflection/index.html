<div class="red"></div>
<div class="cyan"></div>
<div class="circle"></div>
<div class="l l1"></div>
<div class="l l2"></div>
<div class="l l3"></div>
<div class="l l4"></div>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    .red, .cyan {
        height: 50%;
        width: 100%;
    }

    .red {
        background: #D25B70;
    }

    .cyan {
        background: #6CB3A9;
    }

    .circle {
        height: 200px;
        width: 200px;
        border-radius: 50%;
        background: #F6DF96;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    .l {
        position: absolute;
        top: 50%;
        left: 0;
        width: 100%;
        height: 15px;
        background: #6CB3A9;
    }

    .l2 {
        top: calc(50% + 25px);
    }

    .l3 {
        top: calc(50% + 50px);
    }

    .l4 {
        top: calc(50% + 75px);
    }
</style>
